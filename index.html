<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Miushi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i&amp;subset=cyrillic">
    
    <link rel="stylesheet" href="node_modules/jquery.nice-number/dist/jquery.nice-number.min.css">
    
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="row navbar justify-content-between">
                <div class="col-xs-4">
                    <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#headerNavbarCollapse" aria-controls="headerNavbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-xs-4 d-flex justify-content-center">
                    <a class="navbar-brand " href="#"><img src="img/MiushiLogo.png" alt=""></a>
                </div>
                <div class="col-xs-4">
                    <nav class="d-flex flex-row flex-shrink-1">
                        <a class="nav-item nav-link" href="#"><img src="img/user.png" alt=""></a>
                        <a class="nav-item nav-link" href="#"><img src="img/cart.png" alt=""></a>
                    </nav>
                    <ul class="collapse navbar-collapse menu-list" id="headerNavbarCollapse">
                        <li class="nav-item"><a href="#" class="nav-link">Меню</a></li>
                        <li class="nav-item active"><a href="#" class="nav-link">Акции и скидки</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Доставка и оплата</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Новости</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="TopSlider" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/slide1.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/slide2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/slide3.jpg" alt="Third slide">
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#TopSlider" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#TopSlider" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="sets">
                <h2 class="headline">Сеты</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="slider">
                            <div class="card">
                                <img class="img" src="img/set_10.png" alt="set_10">
                                <h2 class="title">Сет №10</h2>
                                <div class="info">
                                    <span class="inStock">72 шт.</span>
                                    <span>|</span>
                                    <span class="mass">1560 г.</span>
                                    <span>|</span>
                                    <span class="calorie">1700 Kkal</span>
                                    <div class="price-wraper">
                                        <span class="price">2050 
                                            <span class="currency">руб.</span>
                                        </span>
                                        <input type="number" min="1" value="1" style="width: 4ch;">
                                    </div>
                                </div>
                                <button class="btn btn-buy">В корзину
                                    <img class="bascket" src="img/bascket.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- plugins -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
    <script src="node_modules/jquery.nice-number/dist/jquery.nice-number.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
